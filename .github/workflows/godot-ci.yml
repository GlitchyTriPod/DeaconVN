# This is a basic workflow to help you get started with Actions

name: CI

env:
  GODOT_VERSION: 4.1
  ITCH_USERNAME: GlitchyTriPod
  ITCH_GAME_ID: deacon-bleu-needs-money
  
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
   # branches: [ main ] 
 # pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.1.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot -v --headless --export-release "Web" ./build/web/index.html
          cp -v ./enable-threads.js ./build/web
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: web
          path: build/web
      - name: Download Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: web
          path: build/web-zip
      - name: Deploy - Itch.io
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{secrets.BUTLER_API_KEY}}
          gameData: build/web-zip
          itchUsername: ${{env.ITCH_USERNAME}}
          itchGameId: ${{env.ITCH_GAME_ID}}
          buildChannel: 'html'
      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
          git config --global http.postBuffer 2097152000
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #BRANCH: main # The branch the action should deploy to.
          FOLDER: build/web # The folder the action should deploy.
